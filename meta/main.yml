galaxy_info:
  role_name: ansible_role_bootstrap
  namespace: iamenr0s
  author: iamenr0s
  description: Bootstrap role for multiple Linux distributions (Debian/Ubuntu and RHEL/Rocky/AlmaLinux)
  license: Apache-2.0
  min_ansible_version: "2.9"
  platforms:
  - name: Ubuntu
    versions:
      - focal
      - jammy
      - bionic
  - name: Debian
    versions:
      - bullseye
      - bookworm
  - name: EL
    versions:
      - "8"
      - "9"
  - name: Rocky
    versions:
      - "8.8"
      - "9.2"

  galaxy_tags:
    - bootstrap
    - multi-os
    - debian
    - ubuntu
    - rhel
    - rocky
    - almalinux
    - ansible
    - ssh
    - security
